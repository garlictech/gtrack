<gtrack-modal-container titleLabel="authentication.login" [navLevel]="navLevel">
  <div class="w-10/12 m-auto">
    <div class="flex flex-col">
   <!--    <gtrack-form
        class="w-full pb-8"
        [formDescriptor]="formDescriptor"
      ></gtrack-form> -->

      <gtrack-facebook-login-button
        *ngIf="showFacebook"
        [disabled]="!termsChecked"
        class="pb-4"
        (onClick)="facebookLoginInitiated()"
      >
      </gtrack-facebook-login-button>

      <gtrack-google-login-button
        *ngIf="showGoogle"
        [disabled]="!termsChecked"
        class="pb-4"
        (onClick)="googleLoginInitiated()"
      >
      </gtrack-google-login-button>

      <gtrack-apple-login-button
        [disabled]="!termsChecked"
        *ngIf="showApple"
        class="pb-4"
        (onClick)="appleLoginInitiated()"
      >
      </gtrack-apple-login-button>
    </div>

    <ion-item lines="none">
      <ion-checkbox
        [style.--size]="'2rem'"
        slot="start"
        [(ngModel)]="termsChecked"
      >
      </ion-checkbox>
      <ion-label>
        <span class="text-xs">
          {{ 'authentication.accept' | translate }}
        </span>
      </ion-label>
    </ion-item>

    <ion-list>
      <ion-item [href]="privacyPolicySlug$ | async" target="_blank">
        <ion-icon slot="start" name="document-text-outline"></ion-icon>
        <ion-label>{{ 'info.privacyPolicy' | translate }} </ion-label>
      </ion-item>
      <ion-item [href]="termsAndCondSlug$ | async" target="_blank">
        <ion-icon slot="start" name="document-text-outline"></ion-icon>
        <ion-label>{{ 'info.termsAndCond' | translate }} </ion-label>
      </ion-item>
    </ion-list>

    <div class="text-sm text-center text-red-600" [hidden]="termsChecked">
      {{ 'authentication.termsNotChecked' | translate }}
    </div>
  </div>
</gtrack-modal-container>
