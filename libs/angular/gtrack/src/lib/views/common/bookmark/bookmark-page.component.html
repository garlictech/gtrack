<ng-container *ngIf="hikes$ | async as hikes">
  <div *ngIf="hikes.length > 0; else no_hike_found">
    <!-- FEATURED_HIKE_LIST-->
    <gtrack-hike-card-list
      class="flex flex-wrap items-center justify-between align-middle"
      [hikes$]="hikes$"
    >
    </gtrack-hike-card-list>
  </div>
  <!-- NO_HIKE -->
  <ng-template #no_hike_found>
    <div>
      {{ 'pages.common.home.page.noHikeFound' | translate }}
    </div>
  </ng-template>
</ng-container>
