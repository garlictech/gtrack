<ng-container *ngIf="activePoi">
  <p-dialog
    [header]="(activePoi.description | localizeDescription).title || 'Unknown'"
    [(visible)]="activePoi"
    [width]="400"
  >
    <gtrack-description
      [description]="activePoi.description"
    ></gtrack-description>

    <div>
      <gtrack-poi-icons [types]="activePoi.types"></gtrack-poi-icons>
    </div>
    <strong>{{ activePoi.lat }}, {{ activePoi.lon }}</strong>
    <p>
      Distance from start: {{ activeStop.distanceFromStart | distance | async }}
    </p>
    <p>Elevation: {{ activePoi.elevation | distance | async }}</p>
